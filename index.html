<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI French Poem Generator</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>AI French Poem Generator </h1>
            </header>

            <main>
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic of the French poem" autofocus required
                        autocomplete="off" class="instruction" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="poem" id="poem">

                </div>
            </main>

            <footer>The AI project was coded by <a href="https://github.com/gloriamatope">Gloria Matope</a> and is <a
                    href="https://github.com/gloriamatope/french-poem-generator"> open-sourced on Github</a> and is <a
                    href="https://glorie-ai-french-generator.netlify.app">hosted on Netifly</a> </footer>
        </div>
        <script src="src/index.js"></script>

    </body>

</html>
